<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOVA Analysis</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ANOVA Analysis</h1>
    <form onsubmit="event.preventDefault(); runAnalysis('ANOVA');">
        <label for="fileInput">Upload Dataset:</label>
        <input type="file" id="fileInput" name="file" onchange="uploadFile('ANOVA')" required>

        <div id="columnSelection" style="display:none;">
            <label for="dependentVar">Dependent Variable:</label>
            <select id="dependentVar" name="dependentVar"></select>

            <label for="independentVar">Independent Variable:</label>
            <select id="independentVar" name="independentVar"></select>
        </div>

        <button type="submit">Analyze</button>
    </form>
    <h2>Results:</h2>
    <div id="output"></div>
</body>
</html>
