<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Analysis</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PCA Analysis</h1>
    <form onsubmit="event.preventDefault(); runAnalysis('PCA');">
        <label for="fileInput">Upload CSV/Excel:</label>
        <input type="file" id="fileInput" name="file" onchange="uploadFile('PCA')" required>
        
        <label for="components">Number of Components:</label>
        <input type="number" id="components" name="components" value="2">

        <button type="submit">Analyze</button>
    </form>
    <h2>Results:</h2>
    <div id="output"></div>
</body>
</html>
