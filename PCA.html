<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Analysis</title>
    <script src="script.js"></script>
    <body class="pca">
        <h1 class="pca">PCA Analysis</h1>
        <form onsubmit="event.preventDefault(); runAnalysis('PCA');">
            <label for="fileInput">Upload CSV/Excel:</label>
            <input type="file" id="fileInput" name="file" onchange="uploadFile('PCA', 'fileInput')" required>
            <label for="components">Number of PCA Components:</label>
            <input type="number" id="components" name="components" value="2" min="1">
            <button type="submit">Analyze</button>
        </form>
        <h2 class="pca">Results:</h2>
        <div id="output"></div>
    </body>
</head>
</body>
</html>
